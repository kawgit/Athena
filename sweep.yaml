program: athena_sweep.py
method: bayes
metric:
  name: valid_loss
  goal: minimize
parameters:
  embedding_size:
    values: [1024, 2048, 3072]
  hidden_multiplier:
    values: [3, 4, 5]
  key_size:
    values: [48, 64, 96]
  head_size:
    values: [64, 96, 128]
  num_heads:
    values: [8, 12, 16]
  num_layers:
    values: [2, 3, 4]
  batch_size:
    values: [4, 8]
  lr:
    distribution: uniform
    min: 1e-6
    max: 1e-3
